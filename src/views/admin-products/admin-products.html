<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/admin-products/addProducts.js" type="module" defer></script>
    <script src="/admin-products/delProducts.js" type="module" defer></script>
    <script src="/admin-products/editProducts.js" type="module" defer></script>
    <script src="/admin-products/getProducts.js" type="module" defer></script>
    <link rel="stylesheet" href="/admin-products/admin-products.css" />

    <title>상품 관리 페이지</title>
  </head>

  <body>
    <h1>상품 관리</h1>
    <div class="form-container">
      <form id="addProductForm">
        <h2>상품 추가</h2>
        <label for="productName">상품명</label>
        <input type="text" id="productName" name="productName" required />

        <label for="company">회사</label>
        <input type="text" id="company" name="company" required />

        <label for="price">가격</label>
        <input type="number" id="price" name="price" min="0" required />

        <label for="stock">재고</label>
        <input type="number" id="stock" name="stock" min="0" required />

        <label for="imageUrl">이미지 URL</label>
        <input id="imageUrl" name="imageUrl" required />

        <label for="category">카테고리</label>
        <select id="category" name="category" required>
          <option value="">카테고리 선택</option>
          <option value="furniture">가구</option>
          <option value="fabric">패브릭</option>
          <option value="electronics">전자제품</option>
          <option value="cooking">요리도구</option>
          <option value="lightings">조명</option>
        </select>

        <label for="description">설명</label>
        <textarea id="description" name="description"></textarea>

        <button type="submit">추가</button>
      </form>

      <form id="editProductForm">
        <h2>상품 수정</h2>
        <label for="productName">상품명</label>
        <input type="text" id="productName" name="productName" required />

        <label for="company">회사</label>
        <input type="text" id="company" name="company" required />

        <label for="price">가격</label>
        <input type="number" id="price" name="price" min="0" required />

        <label for="stock">재고</label>
        <input type="number" id="stock" name="stock" min="0" required />

        <label for="imageUrl">이미지 URL</label>
        <input id="imageUrl" name="imageUrl" required />

        <label for="category">카테고리</label>
        <select id="category" name="category" required>
          <option value="">카테고리 선택</option>
          <option value="furniture">가구</option>
          <option value="fabric">패브릭</option>
          <option value="electronics">전자제품</option>
          <option value="cooking">요리도구</option>
          <option value="lightings">조명</option>
        </select>
        <label for="description">설명</label>
        <textarea id="description" name="description"></textarea>

        <button type="submit">수정</button>
      </form>
    </div>
    <table id="productTable">
      <thead>
        <tr>
          <th>상품명</th>
          <th>회사</th>
          <th>가격</th>
          <th>재고</th>
          <th>이미지 URL</th>
          <th>카테고리</th>
          <th>설명</th>
          <th>수정</th>
          <th>삭제</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
