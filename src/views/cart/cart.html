<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>공간 맛집</title>
    <link rel="stylesheet" href="/cart/cart.css" />
    <link rel="stylesheet" href="/common.css" />
    <script src="/cartcart.js" type="module" defer></script>
    <script src="/common.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <ul class="product-list">
        <li class="select-all">
          <!-- 장바구니에 담긴 상품 모음 -->
          <label class="checkbox" for="allSelectCheckbox">
            <input type="checkbox" id="allSelectCheckbox" checked />
            <span>모두선택</span>
          </label>
        </li>
        <!-- 장바구니에 담긴 상품들이 출력(임시 데이터) -->
      </ul>

      <!-- 선택한 상품 총 요약 -->
      <div class="cart-summary">
        <div class="order-summary">
          <div class="order-info">
            <div class="info">
              <p>상품금액</p>
              <p id="productsTotal"></p>
            </div>
            <div class="info">
              <p>배송비</p>
              <p id="deliveryFee">무료배송</p>
            </div>
          </div>
          <div class="total">
            <p class="total-label">총 결제금액</p>
            <p class="total-price" id="orderTotal"></p>
          </div>
          <div class="purchase">
            <button class="button is-info" id="purchaseButton">구매하기</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
